jdk:
  - openjdk8
before_install:
  - sh <(curl -L https://nixos.org/nix/install) --no-daemon
  - pwd
  - mkdir python_tmp
  - wget https://github.com/kageiit/jitpack-python/releases/download/3.8/python-3.8-ubuntu-16.tar.gz -O python_tmp/python.tar.gz
  - tar -C python_tmp -xf python_tmp/python.tar.gz
  - export PATH="python_tmp/bin:$PATH"
  - python -m pip install meson
  - which meson
  - yes | sdkmanager "cmake;3.22.1"
  - sdk install java 17.0.8-tem
  - sdk use java 17.0.8-tem
install:
  - export PATH="$HOME/build/python_tmp/bin:$PATH"
  - ./gradlew clean -Pgroup=com.github.anilbeesetti -Pversion=6ae23a4b3f -xtest -xlint assemble publishToMavenLocal